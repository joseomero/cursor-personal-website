<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            color-scheme: light;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --surface: #ffffff;
            --text: #333333;
            --muted: #666666;
            --muted-2: #777777;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            --accent-shadow-hover: 0 6px 20px rgba(102, 126, 234, 0.6);

            --toggle-bg: rgba(255, 255, 255, 0.65);
            --toggle-border: rgba(0, 0, 0, 0.12);
        }

        html[data-theme="dark"] {
            color-scheme: dark;
            --bg-gradient: linear-gradient(135deg, #0b1020 0%, #1b1230 100%);
            --surface: rgba(17, 24, 39, 0.92);
            --text: #e5e7eb;
            --muted: #cbd5e1;
            --muted-2: #94a3b8;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.55);

            --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #22d3ee 100%);
            --accent-shadow: 0 4px 15px rgba(34, 211, 238, 0.18);
            --accent-shadow-hover: 0 6px 20px rgba(34, 211, 238, 0.28);

            --toggle-bg: rgba(17, 24, 39, 0.65);
            --toggle-border: rgba(255, 255, 255, 0.14);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 200ms ease, color 200ms ease;
        }

        .container {
            position: relative;
            background: var(--surface);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
            transition: background 200ms ease, box-shadow 200ms ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle {
            position: absolute;
            top: 18px;
            right: 18px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 999px;
            border: 1px solid var(--toggle-border);
            background: var(--toggle-bg);
            color: var(--text);
            font: inherit;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: transform 160ms ease, background 200ms ease, border-color 200ms ease;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
        }

        .theme-toggle:focus-visible {
            outline: 3px solid rgba(102, 126, 234, 0.5);
            outline-offset: 3px;
        }

        html[data-theme="dark"] .theme-toggle:focus-visible {
            outline-color: rgba(34, 211, 238, 0.45);
        }

        .theme-toggle .icon {
            width: 1.25rem;
            text-align: center;
        }

        .theme-toggle .label {
            font-size: 0.95rem;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            color: var(--muted);
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--accent-shadow);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--accent-shadow-hover);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature {
            padding: 20px;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .feature h3 {
            color: var(--text);
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 0.9rem;
            color: var(--muted-2);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="theme-toggle" type="button" aria-label="Toggle dark mode" aria-pressed="false">
            <span class="icon" aria-hidden="true" id="theme-icon">ðŸŒ™</span>
            <span class="label" id="theme-label">Dark</span>
        </button>

        <h1>Welcome</h1>
        <p>Your journey starts here. Explore, discover, and create something amazing.</p>
        <a href="#" class="cta-button">Get Started</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸš€</div>
                <h3>Fast</h3>
                <p>Lightning-fast performance</p>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ¨</div>
                <h3>Modern</h3>
                <p>Built with latest technologies</p>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸŽ¯</div>
                <h3>Focused</h3>
                <p>Designed for your needs</p>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const STORAGE_KEY = "theme";

            const root = document.documentElement;
            const button = document.getElementById("theme-toggle");
            const icon = document.getElementById("theme-icon");
            const label = document.getElementById("theme-label");

            function getPreferredTheme() {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored === "light" || stored === "dark") return stored;
                return window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            }

            function applyTheme(theme) {
                root.dataset.theme = theme;
                const isDark = theme === "dark";

                button.setAttribute("aria-pressed", String(isDark));
                button.setAttribute("aria-label", isDark ? "Switch to light mode" : "Switch to dark mode");
                icon.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
                label.textContent = isDark ? "Light" : "Dark";
            }

            function toggleTheme() {
                const current = root.dataset.theme === "dark" ? "dark" : "light";
                const next = current === "dark" ? "light" : "dark";
                localStorage.setItem(STORAGE_KEY, next);
                applyTheme(next);
            }

            applyTheme(getPreferredTheme());
            button.addEventListener("click", toggleTheme);

            // If user hasn't explicitly chosen, keep in sync with OS theme changes.
            const media = window.matchMedia ? window.matchMedia("(prefers-color-scheme: dark)") : null;
            if (media) {
                media.addEventListener("change", () => {
                    const stored = localStorage.getItem(STORAGE_KEY);
                    if (stored === "light" || stored === "dark") return;
                    applyTheme(getPreferredTheme());
                });
            }
        })();
    </script>
</body>
</html>
